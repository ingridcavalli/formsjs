<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceMais</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<header>
    <figure>
        <img src="images/" alt="sumiu" title="logo do site">
    </figure>
    <nav>
        <button>Home</button>
        <button>Calculadora</button>
        <button>Contato</button>
    </nav>
</header>

<body>
    <main class="container">
        <section class="container">
            <h2>Informaçoes do Projeto</h2>
            <p>Aqui teremos as Informações do projeto Face Mais</p>
        </section>

        <section>
            <form class="form">
                Nome
                <input type="text" class="form-input" id="nome" name="nome" required placeholder="Informe seu nome">
                Idade
                <input type="number" class="form-input" id="idade" name="idade" required
                    placeholder="Informe sua idade">
                Idade futura
                <input type="text" class="form-input" id="idadeFutura" name="idadeFutura" disabled
                    placeholder="Este campo não aceita valores">
               
                <section class="btn-form">
                    <button class="form-button" id="botao">Novo</button>
                    <button class="form-button" id="botao2">Idosos</button>
                </section>

                <section id="novo">Novo</section>
                <section id="idoso">Idosos</section>
            </form>

        </section>
    </main>
</body>
